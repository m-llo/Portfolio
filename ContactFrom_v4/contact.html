		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">Say Hello!</span>

				<section class="wrap-input100 validate-input" data-validate="Name is required">

					<input class="input100" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</section>
				
				<!-- email address -->
				<section class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Enter your email addess">
					<span class="focus-input100"></span>
				</section>
